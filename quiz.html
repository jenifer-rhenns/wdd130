<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="W05 Quiz Form - CSE111 BYU-Pathway">
    <meta name="author" content="Jenifer Rhenns">
    <title>Quiz Form</Form></title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Quiz Form</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1" placeholder="">
                
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea name="q2" id="q2" rows="5" placeholder=""></textarea>
                
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="1">/* comment */</option>
                    <option value="2">&lt;!-- comment --&gt;</option>
                    <option value="3">""" comment """</option>
                    <option value="4">\*comment*/</option>
                </select>
    
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <p>margin: 10px 5px 15px;</p>
                <input type="number" id="q4" name="q4" placeholder="">
                
                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
    

</body>
</html>
